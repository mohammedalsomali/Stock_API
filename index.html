<body>

        <div class="left">
            <div name="form1" id="form1" action="/action_page.php" style="border: 10px;">
                <h1 style="color: aliceblue;"> What what market do you wanna look up:</h1>
                <select name="subject" id="subject">
                    <option value="stock" selected="selected">stock data</option>
                    <option value="crypto" selected="selected">crypto stock data</option>
                    <option value="" disabled selected>select stock or crypto</option>
    
                </select>
                <h1 style="color: aliceblue;"> What time interval do you wanna look up:</h1>

                <select name="subject" id="timeint">
                    <option value="daily" selected="selected">Dialy</option>
                    <option value="hourly" selected="selected">Hourly</option>
                    <option value="" disabled selected>select time interval</option>
    
                </select>
                <h1 style="color: aliceblue;"> What how far back do you wanna look up:</h1>

                <select name="subject" id="history">
                    <option value="compact" selected="selected">past 100 entries</option>
                    <option value="full" selected="selected">past 20 years</option>
                    <option value="" disabled selected>select full history or past 100</option>
    
                </select>
                <h1 style="color: aliceblue;"> health index for the stock:</h1>

                <select name="subject" id="API">
                    <option value="stock" selected="selected">Dialy stock data</option>
                    <option value="crypto" selected="selected">Daily crypto stock data</option>
                    <option value="" disabled selected>optional inter personal API key</option>
    
                </select>
                <!-- <input type="submit" value="Submit"> -->
            </div>
            <input id="stockcode" type="text" placeholder="enter company code">
            <button id="lookup"> look up</button>
        </div>
        <div class="right">
        
            <canvas id='chart'></canvas>
        
        </div>
